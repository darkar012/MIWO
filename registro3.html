<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/registro3.css" />
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="./css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="registro3" />
    <div class="container-center-horizontal">
      <div class="registro3 screen">
        <a href="javascript:history.back()" class="align-self-flex-start">
          <div class="group-1689">
            <img
              class="vector"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626f262629fe2637b08094ed/img/vector-113@2x.svg"
            />
            <div class="place niveaugrotesk-bold-purple-heart-15px">Registro</div>
          </div></a
        >
        <h1 class="title niveaugrotesk-medium-smashed-pumpkin-24px">Vamos a conocernos mejor...</h1>
        <p class="necesitamos-unos-dat niveaugrotesk-regular-normal-black-15px">
          Necesitamos unos daticos más antes de poder seguir.
        </p>
        <div class="single-tab border-0-2px-bittersweet">
          <input 
                type="text" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Primer Nombre"
                id="name">
        </div>
        <div class="single-tab border-0-2px-bittersweet">
          <input 
                type="text" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Segundo Nombre (opcional)"
                id="secondName">
        </div>
        <div class="single-tab border-0-2px-bittersweet">
          <input 
                type="text" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Primer Apellido"
                id="firstLastname">
        </div>
        <div class="single-tab border-0-2px-bittersweet">
          <input 
                type="text" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Segundo Apellido"
                id="secondLastName">
        </div>
        <div class="single-tab border-0-2px-bittersweet">
          <input 
                type="email" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Correo Electrónico"
                id="email">
        </div>
        <div class="group-1730" id="nextBtn">
          <div class="overlap-group border-2px-rolling-stone">
            <div class="continuar valign-text-middle niveaugrotesk-medium-rolling-stone-20px">Continuar</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/registro3.js"></script>
</html>
