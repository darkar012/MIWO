<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/registro4.css" />
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="./css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="registro4" />
    <div class="container-center-horizontal">
      <div class="registro4 screen">
        <a href="javascript:history.back()" class="align-self-flex-start">
          <div class="group-1689">
            <img
              class="vector"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626f2c9e63e1824fade5e8d2/img/vector-115@2x.svg"
            />
            <div class="place niveaugrotesk-bold-purple-heart-15px">Registro</div>
          </div></a
        >
        <h1 class="lo-ms-importante-tu-celular niveaugrotesk-medium-smashed-pumpkin-24px">
          Lo más importante: tu celular
        </h1>
        <p class="tu-nmero-de-celular niveaugrotesk-bold-black-15px">
          <span class="niveaugrotesk-bold-black-15px">Tu número de celular</span
          ><span class="niveaugrotesk-regular-normal-black-15px">
            es el que te permite acceder a Miwo y todos sus beneficios.</span
          >
        </p>
        <div class="group-1734">
          <div class="single-tab border-0-2px-bittersweet">
            <div class="text valign-text-middle niveaugrotesk-bold-smashed-pumpkin-14px">+57</div>
            <input
                class="input niveaugrotesk-medium-rolling-stone-14px"
                id="celularRegister"
                name="celular"
                placeholder="Ingresa tu número de celular"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number"
                maxlength="10"
              ></input>
          </div>
        </div>
        <div class="group-1735" id="nextBtn">
          <div class="overlap-group border-2px-rolling-stone">
            <div class="continuar valign-text-middle niveaugrotesk-medium-rolling-stone-20px">Continuar</div>
          </div>
        </div>
        <div class="group-1737">
          <div class="overlap-group1">
            <img
              class="mask-group"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626f2c9e63e1824fade5e8d2/img/mask-group-7@2x.svg"
            />
            <div class="mask-group-1"></div>
            <img
              class="x1-13"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626ee96280d11097cff23a40/img/1-13@2x.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/registro4.js"></script>
</html>
