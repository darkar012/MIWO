<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="./css/globals.css" />
    <link rel="stylesheet" type="text/css" href="./css/ingresar.css" />
    
    </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="ingresar" />
    <div class="container-center-horizontal">
      <div class="ingresar screen">
        <div class="overlap-group">
          <img
            class="mask-group"
            src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626ed73680d11097cff23a2d/img/mask-group-1@1x.svg"
          />
          <div class="group-1005">
            <img
              class="vector"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626ed73680d11097cff23a2d/img/vector@2x.svg"
            />
            <img
              class="vector-1"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626ed73680d11097cff23a2d/img/vector-1@2x.svg"
            />
            <img
              class="vector-2"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626ed73680d11097cff23a2d/img/vector-2@2x.svg"
            />
            <img
              class="vector-3"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626ed73680d11097cff23a2d/img/vector-3@2x.svg"
            />
          </div>
          <h1 class="title">Ingresa tus datos</h1>
          <div class="group-1734">
            <div class="single-tab border-0-2px-bittersweet">
              <div class="text valign-text-middle">+57</div>
              <input
                class="input niveaugrotesk-medium-rolling-stone-14px"
                id="celularLogin"
                name="celular"
                placeholder="Ingresa tu número de celular"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number"
                maxlength="10"
              ></input>
            </div>
            <div class="single-tab-1 border-0-2px-bittersweet">
              <input
                class="input-1 niveaugrotesk-medium-rolling-stone-14px"
                id="claveLogin"
                name="clave"
                placeholder="Clave MIWO"
                type="password"
                inputmode="numeric"
                maxlength="4"
              ></input>
            </div>
          </div>
          <div class="group-1736" id="ingresarLogin">
            <div class="ingresar-1 valign-text-middle">Ingresar</div>
          </div>
          <div class="group-1737">
            <p class="an-no-eres-parte-de-miwo">¿Aún no eres parte de Miwo?</p>
            <div class="regstrate "><a class="niveaugrotesk-medium-smashed-pumpkin-16px" href="./registro.html">Regístrate</a></div>
          </div>
          <div class="recupera-tu-cuenta">Recupera tu cuenta</div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/ingresar.js"></script>
  </body>

  
</html>
