<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/seguridad.css" />
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="./css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="seguridad" />
    <div class="container-center-horizontal">
      <div class="seguridad screen">
        <a href="javascript:history.back()" class="align-self-flex-start">
          <div class="group-1689">
            <img
              class="vector"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626f2c9e63e1824fade5e8d2/img/vector-115@2x.svg"
            />
            <div class="place niveaugrotesk-bold-purple-heart-15px">Registro</div>
          </div></a
        >
        <div class="upadlock">
          <img
            class="icon-lock"
            src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/626f30ceef0c2def0adaa476/img/vector-117@2x.svg"
          />
        </div>
        <h1 class="y-lo-ltimo-seguridad niveaugrotesk-medium-smashed-pumpkin-24px">Y lo último: seguridad</h1>
        <p class="antes-de-terminar-ne niveaugrotesk-regular-normal-haiti-15px">
          <span class="niveaugrotesk-regular-normal-haiti-15px">Antes de terminar necesitamos que elijas una </span
          ><span class="niveaugrotesk-bold-haiti-15px">pregunta de seguridad </span
          ><span class="niveaugrotesk-regular-normal-haiti-15px"
            >en caso de que llegues a perder acceso a tu cuenta Miwo.</span
          >
        </p>
        <div class="security-question">
          <div class="single-tab border-0-2px-bittersweet">
            <select name="documentType" id="documentType" class="documentSelect">
              <option value="">Elige una pregunta</option>
              <option value="asc">Tarjeta de Identidad</option>
              <option value="desc">Cédula de ciudadanía</option>
              <option value="desc">Cédula de extranjería</option>
            </select>
          </div>
          <div class="document">
            <div class="single-tab-2 border-0-2px-bittersweet">
              <input 
                type="number" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Respuesta"
                id="documentNumber">
            </div>
            <div class="overlap-group border-2px-rolling-stone" id="nextBtn">
              <div class="continuar valign-text-middle niveaugrotesk-medium-rolling-stone-20px">Continuar</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/seguridad.js"></script>
</html>
